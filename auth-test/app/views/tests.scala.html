    <table class="table center table table-striped table-bordered">
	  <tr>
		<th>Test</th><th>Result</th><th>Message</th>

	  </tr>

		<td>Facebook Enabled</td><td><i class="fa fa-close center"></i></td><td>Facebook setup incomplete.</td>
	  </tr-->
	</table>
	<br />
	<br />
  </div>
</div>
